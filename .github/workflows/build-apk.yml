name: Build APK

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-apk.yml'
      - 'app/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'gradle/**'
      - 'external/termux-app/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Inject termux-app gradle properties
        run: |
          PROPS="compileSdkVersion=36\nminSdkVersion=26\ntargetSdkVersion=36"
          printf "$PROPS" > external/termux-app/terminal-emulator/gradle.properties
          printf "$PROPS" > external/termux-app/terminal-view/gradle.properties

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: monclia-release-${{ github.sha }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Cleanup keystore
        if: always()
        run: rm -f keystore.jks
