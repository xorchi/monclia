name: Build Native Dependencies

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-deps.yml'
      - 'scripts/**'
      - 'external/monero'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NDK_VERSION: "27.2.12479018"
  API_LEVEL: "24"
  ABI: "armeabi-v7a"
  JOBS: "4"

jobs:
  build-deps:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Set NDK path
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
          echo "TOOLCHAIN=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV

      - name: Cache OpenSSL
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: build/openssl
          key: openssl-${{ env.ABI }}-api${{ env.API_LEVEL }}-v3.4.1

      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v4
        with:
          path: build/boost
          key: boost-${{ env.ABI }}-api${{ env.API_LEVEL }}-v1.87.0

      - name: Cache libsodium
        id: cache-libsodium
        uses: actions/cache@v4
        with:
          path: build/libsodium
          key: libsodium-${{ env.ABI }}-api${{ env.API_LEVEL }}-v1.0.20

      - name: Cache libunbound
        id: cache-libunbound
        uses: actions/cache@v4
        with:
          path: build/libunbound
          key: libunbound-${{ env.ABI }}-api${{ env.API_LEVEL }}-v1.22.0

      - name: Cache libzmq
        id: cache-libzmq
        uses: actions/cache@v4
        with:
          path: build/libzmq
          key: libzmq-${{ env.ABI }}-api${{ env.API_LEVEL }}-v4.3.5

      - name: Cache monero libs
        id: cache-monero
        uses: actions/cache@v4
        with:
          path: build/monero
          key: monero-${{ env.ABI }}-api${{ env.API_LEVEL }}-v0.18.4.5-${{ hashFiles('external/monero') }}

      - name: Build OpenSSL
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: bash scripts/build-openssl.sh

      - name: Build Boost
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: bash scripts/build-boost.sh

      - name: Build libsodium
        if: steps.cache-libsodium.outputs.cache-hit != 'true'
        run: bash scripts/build-libsodium.sh

      - name: Build libunbound
        if: steps.cache-libunbound.outputs.cache-hit != 'true'
        run: bash scripts/build-libunbound.sh


      - name: Build libzmq
        if: steps.cache-libzmq.outputs.cache-hit != 'true'
        run: bash scripts/build-libzmq.sh
      - name: Build Monero libraries
        if: steps.cache-monero.outputs.cache-hit != 'true'
        run: bash scripts/build-monero-libs.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-libs-arm64-v8a
          path: |
            build/openssl/
            build/boost/
            build/libsodium/
            build/libunbound/
            build/monero/
          retention-days: 30
